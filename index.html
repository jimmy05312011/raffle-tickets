<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>抽獎券查詢</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>請輸入座號查詢抽獎券</h2>
  <form id="seatForm">
    <input type="text" id="seatInput" placeholder="例如 01" required />
    <button type="submit">查詢</button>
  </form>

  <script>
    document.getElementById('seatForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const seat = document.getElementById('seatInput').value.trim().padStart(2, '0');
      if (seat) {
        // 將網址導向自己加上 seat=XX
        window.location.href = window.location.origin + window.location.pathname + "?seat=" + seat;
      }
    });
  </script>
</body>
</html>
